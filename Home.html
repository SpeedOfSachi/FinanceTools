
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Financial Tools</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #003366; /* Dark blue background */
  }
  /* Style for the navigation bar */
  .navbar {
    display: flex;
    background-color: #002244; /* Slightly darker for contrast */
    overflow: hidden;
  }
  /* Style for menu items */
  .menu {
    position: relative;
  }
  .menu > a {
    display: block;
    padding: 14px 20px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }
  /* Add hover effect */
  .menu > a:hover {
    background-color: #004080;
  }
  /* Dropdown content */
  .dropdown {
    display: none;
    position: absolute;
    background-color: #004080;
    min-width: 160px;
    z-index: 1;
  }
  /* Links inside dropdown */
  .dropdown a {
    padding: 12px 16px;
    display: block;
    color: #fff;
    text-decoration: none;
  }
  /* Hover to show dropdown */
  .menu:hover .dropdown {
    display: block;
  }
  /* Change color on hover in dropdown */
  .dropdown a:hover {
    background-color: #0059b3;
  }
</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <!-- Tools Menu -->
  <div class="menu">
    <a href="#">Tools</a>
    <div class="dropdown">
      <a href="https://www.google.com" target="_blank">test1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>

  <!-- Reports Menu -->
  <div class="menu">
    <a href="#">Reports</a>
    <div class="dropdown">
      <a href="#">Report 1</a>
      <a href="#">Report 2</a>
      <a href="#">Report 3</a>
    </div>
  </div>

  <!-- Data Menu -->
  <div class="menu">
    <a href="#">Data</a>
    <div class="dropdown">
      <a href="#">Data Option 1</a>
      <a href="#">Data Option 2</a>
      <a href="#">Data Option 3</a>
    </div>
  </div>

  <!-- About Menu (no dropdown) -->
  <div class="menu">
    <a href="#">About</a>
  </div>
</div>

<!-- Main content can go here -->

</body>
</html>
