<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Financial Tools</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background-color: #003366; }

  .title { margin-top: 155px; font-size: 90px; color: #fff; text-align: center; }

  .navbar { display: flex; justify-content: center; width: 100%; margin-top: 155px; position: relative; }

  .menu-bar { display: flex; width: 100%; justify-content: center; background-color: #002244; }

  .menu { position: relative; margin: 0 10px; }

  .menu > a {
    display: flex; height: 55px; width: 180px; align-items: center;
    justify-content: center; font-size: 24px; color: #fff;
    text-decoration: none; cursor: pointer;
  }

  /* Desktop Hover Logic */
  @media (min-width: 769px) {
    .menu:hover .dropdown { display: block; }
    .menu > a:hover { background-color: #004080; }
  }

  .dropdown {
    display: none; position: absolute; top: 100%; left: 0;
    background-color: #004080; min-width: 180px; z-index: 1000;
  }

  /* The class JS will toggle */
  .is-open { display: block !important; }

  .dropdown a { padding: 12px 16px; display: block; color: #fff; text-decoration: none; }

  @media (max-width: 768px) {
    .title { font-size: 40px; margin-top: 100px; }
    .menu-bar { flex-direction: column; width: 100%; margin-top: 20px; }
    .menu { margin: 0; width: 100%; border-bottom: 1px solid #004080; }
    .menu > a { width: 100%; font-size: 18px; height: 55px; background-color: #002244; }
    .dropdown { position: static; width: 100%; background-color: #003366; }
    .dropdown a { text-align: center; padding: 15px 0; border-bottom: 1px solid #004080; }
  }
</style>
</head>
<body>

<div class="title">Financial Tools</div>

<div class="navbar">
  <div class="menu-bar">
    <div class="menu">
      <a href="#">Tools</a>
      <div class="dropdown">
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsCalculator.html#" target="_self">Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsAnnuityCalculator.html#" target="_self">Annuity</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalcSimple.html#" target="_self">Mortgage Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalcCompare.html#" target="_self">Mortgage Compare</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsRentVsBuy.html#" target="_self">Rent vs. Buy</a>
      </div>
    </div>

    <div class="menu">
      <a href="#">Reports</a>
      <div class="dropdown">
        <a href="#">Report 1</a>
        <a href="#">Report 2</a>
        <a href="#">Report 3</a>
      </div>
    </div>

    <div class="menu">
      <a href="#">Data</a>
      <div class="dropdown">
        <a href="#">Data Option 1</a>
        <a href="#">Data Option 2</a>
        <a href="#">Data Option 3</a>
      </div>
    </div>

    <div class="menu">
      <a href="https://speedofsachi.github.io/FinanceTools/About.html#" target="_self">About</a>
    </div>
  </div>
</div>

<script>
  // Select all top-level menu containers
  const menus = document.querySelectorAll('.menu');

  menus.forEach(menu => {
    // Listen for click on the entire menu area
    menu.addEventListener('click', function(e) {
      // Only run this logic on mobile screens
      if (window.innerWidth <= 768) {
        const dropdown = this.querySelector('.dropdown');
        
        if (dropdown) {
          // If the user clicked the top link, toggle the menu
          if (e.target.tagName === 'A' && e.target.parentElement === this) {
            e.preventDefault();
            e.stopPropagation();

            const isOpen = dropdown.classList.contains('mobile-open');

            // Close all other dropdowns
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('mobile-open'));

            // Toggle current one
            if (!isOpen) {
              dropdown.classList.add('mobile-open');
            }
          }
        }
      }
    });
  });

  // Close dropdowns when clicking anywhere else
  document.addEventListener('click', () => {
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('mobile-open'));
  });
</script>

</body>
</html>
