<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a fallback font and ensure the page is always 100% height */
        html, body {
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
    </style>
</head>
<body class="bg-[#003366] min-h-screen flex flex-col items-center px-[10px] py-[4px]">

    <a href="https://speedofsachi.github.io/FinanceTools/Home.html#" class="absolute top-4 left-4 
        bg-gray-500 hover:bg-gray-600 text-white font-semibold 
        py-2 px-4 rounded-lg shadow-md 
        transition duration-150 ease-in-out z-10">
        Home
    </a>
    <h1 class="text-white text-center text-5xl md:text-7xl lg:text-[90px] lg:mt-[155px] mb-12">
        Mortgage Calculator
    </h1>

  <form class="w-full max-w-2xl bg-gray-100 text-gray-800 rounded-xl shadow-2xl p-8 md:p-12" onsubmit="return false;">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
        
        <div>
            <label for="balance" class="block text-sm font-medium text-gray-700 mb-1">Balance ($)</label>
            <input type="number" id="balance" step="0.01" value="100000" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
            <label for="interestRate1" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate 1 (%)</label>
            <input type="number" id="interestRate1" step="0.01" value="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="amortization" class="block text-sm font-medium text-gray-700 mb-1">Amortization (years)</label>
            <input type="number" id="amortization" step="1" value="25" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white">
        </div>

        <div>
            <label for="interestRate2" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate 2 (%)</label>
            <input type="number" id="interestRate2" step="0.01" value="4.5" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>


        <div>
            <label for="paymentFrequency" class="block text-sm font-medium text-gray-700 mb-1">Payment Frequency</label>
            <select id="paymentFrequency" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="monthly">Monthly</option>
                <option value="semi-monthly">Semi-Monthly</option>
                <option value="bi-weekly">Bi-Weekly</option>
                <option value="weekly">Weekly</option>
            </select>
        </div>
        
        <div class="md:col-span-2 mt-4">
            <button type="button" id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition duration-300 transform hover:scale-105">
                Calculate
            </button>
        </div>

    </div>
</form>

    <div id="result" class="mt-12 w-full max-w-4xl grid grid-cols-3 gap-4 text-center">

        <div class="flex flex-col items-center justify-center">
            <h2 class="text-xl font-medium text-gray-300">Total Periods</h2>
            <p id="totalPeriodsOutput" class="text-4xl font-bold text-white mt-2">0</p>
        </div>

        <div class="flex flex-col items-center justify-center">
            <h2 class="text-xl font-medium text-gray-300">Period Payment</h2>
            <p id="periodPaymentOutput" class="text-4xl font-bold text-white mt-2">$0.00</p>
        </div>
        
        <div class="flex flex-col items-center justify-center">
            <h2 class="text-xl font-medium text-gray-300">Total Interest</h2>
            <p id="totalInterestOutput" class="text-4xl font-bold text-white mt-2">$0.00</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            let balanceEl = document.getElementById('balance'); 
            let interestRate1El = document.getElementById('interestRate1'); 
            let interestRate2El = document.getElementById('interestRate2'); 
            let paymentFrequencyEl = document.getElementById('paymentFrequency');
            let amortizationEl = document.getElementById('amortization'); 
            let calculateBtn = document.getElementById('calculateBtn');
            
            // Updated output element IDs
            let totalPeriodsOutputEl = document.getElementById('totalPeriodsOutput'); // New
            let periodPaymentOutputEl = document.getElementById('periodPaymentOutput'); // Renamed/Replaced
            let totalInterestOutputEl = document.getElementById('totalInterestOutput'); // New

            /**
             * Calculates the payment, total periods, and total interest.
             */
            function calculateMortgageMetrics() {
                // Get and parse all values
                let balance = parseFloat(balanceEl.value) || 0; 
                let interestRate1 = (parseFloat(interestRate1El.value) || 0) / 100;
                let interestRate2 = (parseFloat(interestRate2El.value) || 0) / 100;
                let frequency = paymentFrequencyEl.value;
                let frequencyAnn = 0;
                let amortizationYears = parseFloat(amortizationEl.value) || 0; 

                // Determine annual payment frequency
                if (frequency === "monthly") {
                   frequencyAnn = 12;
                } else if (frequency === "semi-monthly") {
                   frequencyAnn = 24;
                } else if (frequency === "bi-weekly") {
                   frequencyAnn = 26;
                } else if (frequency === "weekly") {
                   frequencyAnn = 52;
                } else {
                   // Defaulting to monthly
                   frequencyAnn = 12; 
                }
                
                // --- Mortgage Calculation ---
                
                let totalPeriods = Math.floor(amortizationYears * frequencyAnn);
                let periodicRate1 = interestRate1 / frequencyAnn;
                let periodicRate2 = interestRate2 / frequencyAnn;
                let periodicPayment = 0;
                let totalInterest = 0;

                if (totalPeriods === 0) {
                   periodicPayment = balance
                   totalInterest = 0
                } else if (periodicRate1 === 0) {
                   periodicPayment = balance / totalPeriods
                   totalInterest = 0
                } else {
                   periodicPayment = balance* periodicRate1 / (1 - (1 + periodicRate1)**(-totalPeriods))
                   totalInterest = periodicPayment * totalPeriods - balance
                }

                // --- Display Results ---

                // 1. Total Periods (Number, no currency)
                totalPeriodsOutputEl.textContent = totalPeriods.toLocaleString('en-US');

                // 2. Period Payment (Currency)
                periodPaymentOutputEl.textContent = periodicPayment.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                // 3. Total Interest (Currency)
                totalInterestOutputEl.textContent = totalInterest.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }

            // --- Event Listeners ---
            calculateBtn.addEventListener('click', calculateMortgageMetrics);

        });
    </script>

</body>
</html>
