<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Financial Tools</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #003366; /* Dark blue background */
  }

  .title {
    margin-top: 155px;
    font-size: 90px;
    color: #fff;
    text-align: center;
  }

  .navbar {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 155px;
    position: relative;
  }

  .menu-bar {
    display: flex;
    width: 100%;
    justify-content: center;
    background-color: #002244;
  }

  .menu {
    position: relative;
    margin: 0 10px;
  }

  .menu > a {
    display: flex;
    height: 55px;
    width: 180px;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }

  .menu > a:hover {
    background-color: #004080;
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #004080;
    min-width: 180px;
    z-index: 1;
  }

  /* Desktop Hover */
  @media (min-width: 769px) {
    .menu:hover .dropdown {
      display: block;
    }
  }

  /* JavaScript Toggle Class */
  .dropdown.show {
    display: block;
  }

  .dropdown a {
    padding: 12px 16px;
    display: block;
    color: #fff;
    text-decoration: none;
  }

  .dropdown a:hover {
    background-color: #0059b3;
  }

  /* Mobile-specific Styles */
  @media (max-width: 768px) {
    .title {
      font-size: 40px;
      margin-top: 100px;
    }

    .menu-bar {
      flex-direction: column;
      align-items: stretch;
      margin-top: 20px; 
      width: 100%;
    }

    .menu {
      margin: 0;
      width: 100%;
      border-bottom: 1px solid #004080;
    }

    .menu > a {
      width: 100%;
      font-size: 18px;
      height: 50px;
      box-sizing: border-box;
    }

    .dropdown {
      position: static;
      width: 100%;
      min-width: 100%;
    }

    .dropdown a {
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 16px; 
      box-sizing: border-box;
    }
  }

  @media (max-width: 480px) {
    .title {
      font-size: 30px;
      margin-top: 80px;
    }
    .menu > a {
      font-size: 16px;
      height: 45px;
    }
    .dropdown a {
      font-size: 14px; 
    }
  }
</style>
</head>
<body>

<div class="title">Financial Tools</div>

<div class="navbar">
  <div class="menu-bar">
    <div class="menu">
      <a href="javascript:void(0)" class="menu-trigger">Tools</a>
      <div class="dropdown">
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsCalculator.html">Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsAnnuityCalculator.html">Annuity</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalcSimple.html">Mortgage Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalcCompare.html">Mortgage Compare</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsRentVsBuy.html">Rent vs. Buy</a>
      </div>
    </div>

    <div class="menu">
      <a href="javascript:void(0)" class="menu-trigger">Reports</a>
      <div class="dropdown">
        <a href="#">Report 1</a>
        <a href="#">Report 2</a>
        <a href="#">Report 3</a>
      </div>
    </div>

    <div class="menu">
      <a href="javascript:void(0)" class="menu-trigger">Data</a>
      <div class="dropdown">
        <a href="#">Data Option 1</a>
        <a href="#">Data Option 2</a>
        <a href="#">Data Option 3</a>
      </div>
    </div>

    <div class="menu">
      <a href="https://speedofsachi.github.io/FinanceTools/About.html">About</a>
    </div>
  </div>
</div>

<script>
  // Select all top-level menu links that have dropdowns
  const triggers = document.querySelectorAll('.menu-trigger');

  triggers.forEach(trigger => {
    trigger.addEventListener('click', function(e) {
      // Prevent default anchor behavior
      e.preventDefault();
      
      // Find the dropdown associated with this clicked item
      const dropdown = this.nextElementSibling;

      // Close other dropdowns (Optional - keeps menu clean)
      document.querySelectorAll('.dropdown').forEach(d => {
        if (d !== dropdown) d.classList.remove('show');
      });

      // Toggle the 'show' class
      dropdown.classList.toggle('show');
    });
  });

  // Close dropdowns if clicking anywhere else on the screen
  window.addEventListener('click', function(e) {
    if (!e.target.matches('.menu-trigger')) {
      document.querySelectorAll('.dropdown').forEach(d => {
        d.classList.remove('show');
      });
    }
  });
</script>

</body>
</html>
