<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Financial Tools</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #003366; /* Dark blue background */
  }

  /* Style for the webpage name */
  .title {
    margin-top: 155px; /* Lower the title */
    font-size: 90px; /* Larger text */
    color: #fff;
    text-align: center;
  }

  /* Style for the navigation bar to span entire width */
  .navbar {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 155px; /* Increased margin to push menu further down */
    position: relative;
  }

  /* Make the menu bar span entire width at the top level and distribute items evenly */
  .menu-bar {
    display: flex;
    width: 100%;
    justify-content: center; /* Center the menu items */
    background-color: #002244; /* Ensure menu bar is visible */
  }

  /* Style for menu items */
  .menu {
    position: relative;
    margin: 0 10px;
  }

  .menu > a {
    display: flex;
    height: 55px;
    width: 180px;
    align-items: center;
    justify-content: center;
    font-size: 24px; /* Larger text */
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }

  /* Add hover effect */
  .menu > a:hover {
    background-color: #004080;
  }

  /* Dropdown content, hidden by default, appears on hover */
  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #004080;
    min-width: 180px;
    z-index: 1;
  }

  /* Show dropdown on hover of the parent .menu */
  .menu:hover .dropdown {
    display: block;
  }

  /* Links inside dropdown */
  .dropdown a {
    padding: 12px 16px;
    display: block;
    color: #fff;
    text-decoration: none;
  }

  /* Change color on hover in dropdown */
  .dropdown a:hover {
    background-color: #0059b3;
  }

  /* Mobile-specific Styles */
  @media (max-width: 768px) {
    /* Adjust title font size for mobile */
    .title {
      font-size: 40px;
      margin-top: 100px; /* Reduce top margin */
    }

    /* Stack the navbar items vertically on small screens */
    .menu-bar {
      flex-direction: column;
      align-items: center;
      margin-top: 20px; /* Reduce the spacing between title and navbar */
    }

    .menu {
      margin: 5px 0; /* Smaller margin between menu items */
    }

    .menu > a {
      width: 100%; /* Make menu items span full width */
      font-size: 18px; /* Smaller font size */
      height: 50px; /* Smaller height */
    }

    .dropdown {
      position: static; /* Make dropdown appear directly below the menu item */
      min-width: 100%; /* Ensure dropdown spans full width */
    }

    /* Make the dropdown links full-width on mobile */
    .dropdown a {
      width: 100%;
      padding: 10px 20px; /* Adjust padding */
      font-size: 16px; /* Smaller font for dropdown items */
    }
  }

  /* Extra small screen adjustments (mobile phones in portrait mode) */
  @media (max-width: 480px) {
    .title {
      font-size: 30px; /* Even smaller font size for very small screens */
      margin-top: 80px; /* Further reduce top margin */
    }

    .menu > a {
      font-size: 16px; /* Adjust font size for tiny screens */
      height: 45px; /* Slightly smaller height */
    }

    .dropdown a {
      font-size: 14px; /* Even smaller font size for dropdown items */
    }
  }
</style>
</head>
<body>

<!-- Webpage Title -->
<div class="title">Financial Tools</div>

<!-- Menu bar spanning entire width -->
<div class="navbar">
  <div class="menu-bar">
    <!-- Tools Menu -->
    <div class="menu">
      <a href="#">Tools</a>
      <div class="dropdown">
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsCalculator.html#" target="_self">Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsAnnuityCalculator.html#" target="_self">Annuity</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalculator.html#" target="_self">Mortgage</a>
      </div>
    </div>

    <!-- Reports Menu -->
    <div class="menu">
      <a href="#">Reports</a>
      <div class="dropdown">
        <a href="#">Report 1</a>
        <a href="#">Report 2</a>
        <a href="#">Report 3</a>
      </div>
    </div>

    <!-- Data Menu -->
    <div class="menu">
      <a href="#">Data</a>
      <div class="dropdown">
        <a href="#">Data Option 1</a>
        <a href="#">Data Option 2</a>
        <a href="#">Data Option 3</a>
      </div>
    </div>

    <!-- About Menu (no dropdown) -->
    <div class="menu">
      <a href="#">About</a>
    </div>
  </div>
</div>

</body>
</html>
