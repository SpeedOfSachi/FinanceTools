<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Financial Tools</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #003366; /* Dark blue background */
  }

  /* Style for the webpage name */
  .title {
    margin-top: 155px; /* Lower the title */
    font-size: 90px; /* Larger text */
    color: #fff;
    text-align: center;
  }

  /* Style for the navigation bar to span entire width */
  .navbar {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 155px; /* Increased margin to push menu further down */
    position: relative;
  }

  /* Make the menu bar span entire width at the top level and distribute items evenly */
  .menu-bar {
    display: flex;
    width: 100%;
    justify-content: center; /* Center the menu items */
    background-color: #002244; /* Ensure menu bar is visible */
  }

  /* Style for menu items */
  .menu {
    position: relative;
    margin: 0 10px;
  }

  .menu > a {
    display: flex;
    height: 55px;
    width: 180px;
    align-items: center;
    justify-content: center;
    font-size: 24px; /* Larger text */
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }

  /* Add hover effect */
  .menu > a:hover {
    background-color: #004080;
  }

  /* Dropdown content, hidden by default, appears on hover */
  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #004080;
    min-width: 180px;
    z-index: 1;
  }

  /* Show dropdown on hover of the parent .menu */
  .menu:hover .dropdown {
    display: block;
  }

  /* Links inside dropdown */
  .dropdown a {
    padding: 12px 16px;
    display: block;
    color: #fff;
    text-decoration: none;
  }

  /* Change color on hover in dropdown */
  .dropdown a:hover {
    background-color: #0059b3;
  }

  /* Mobile-specific Styles */
  @media (max-width: 768px) {
    /* Adjust title font size for mobile */
    .title {
      font-size: 40px;
      margin-top: 100px;
    }

    /* Stack the navbar items vertically on small screens */
    .menu-bar {
      flex-direction: column;
      align-items: stretch; /* UPDATED: Stretches items to full width */
      margin-top: 20px; 
      width: 100%;
    }

    .menu {
      margin: 0; /* UPDATED: Removed side margin so it touches edges */
      width: 100%; /* UPDATED: Forces container to be full width */
      border-bottom: 1px solid #004080; /* Optional: adds a separator line */
    }

    .menu > a {
      width: 100%; /* Make menu items span full width */
      font-size: 18px;
      height: 50px;
      box-sizing: border-box; /* Ensures padding doesn't break width */
    }

    .dropdown {
      position: static; /* Make dropdown appear directly below the menu item */
      width: 100%; /* UPDATED: explicit full width */
      min-width: 100%;
    }

    /* Make the dropdown links full-width on mobile */
    .dropdown a {
      width: 100%;
      padding: 15px 0; /* Adjust padding, centered text looks better with top/bottom padding */
      text-align: center; /* Optional: centers dropdown text on mobile */
      font-size: 16px; 
      box-sizing: border-box;
    }
  }

  /* Extra small screen adjustments (mobile phones in portrait mode) */
  @media (max-width: 480px) {
    .title {
      font-size: 30px;
      margin-top: 80px;
    }

    .menu > a {
      font-size: 16px;
      height: 45px;
    }

    .dropdown a {
      font-size: 14px; 
    }
  }
</style>
</head>
<body>

<div class="title">Financial Tools</div>

<div class="navbar">
  <div class="menu-bar">
    <div class="menu">
      <a href="#">Tools</a>
      <div class="dropdown">
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsCalculator.html#" target="_self">Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsAnnuityCalculator.html#" target="_self">Annuity</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalcSimple.html#" target="_self">Mortgage Calculator</a>
        <a href="https://speedofsachi.github.io/FinanceTools/ToolsMortgageCalcCompare.html#" target="_self">Mortgage Compare</a>
      </div>
    </div>

    <div class="menu">
      <a href="#">Reports</a>
      <div class="dropdown">
        <a href="#">Report 1</a>
        <a href="#">Report 2</a>
        <a href="#">Report 3</a>
      </div>
    </div>

    <div class="menu">
      <a href="#">Data</a>
      <div class="dropdown">
        <a href="#">Data Option 1</a>
        <a href="#">Data Option 2</a>
        <a href="#">Data Option 3</a>
      </div>
    </div>

    <div class="menu">
      <a href="#">About</a>
    </div>
  </div>
</div>

</body>
</html>
