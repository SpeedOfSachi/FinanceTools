<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a fallback font and ensure the page is always 100% height */
        html, body {
            height: 100%;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
    </style>
</head>
<body class="bg-[#003366] min-h-screen flex flex-col items-center px-[10px] py-[4px]">

    <a href="https://speedofsachi.github.io/FinanceTools/Home.html#" class="absolute top-4 left-4 
        bg-gray-500 hover:bg-gray-600 text-white font-semibold 
        py-2 px-4 rounded-lg shadow-md 
        transition duration-150 ease-in-out z-10">
        Home
    </a>
    <h1 class="text-white text-center text-5xl md:text-7xl lg:text-[90px] lg:mt-[155px] mb-12">
        Mortgage Calculator
    </h1>

    <form class="w-full max-w-2xl bg-gray-100 text-gray-800 rounded-xl shadow-2xl p-8 md:p-12" onsubmit="return false;">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
            
            <div>
                <label for="payment" class="block text-sm font-medium text-gray-700 mb-1">Balance ($)</label>
                <input type="number" id="payment" step="0.01" value="1000" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="discountRate" class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                <input type="number" id="discountRate" step="0.01" value="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="periods" class="block text-sm font-medium text-gray-700 mb-1">Amortization (y)</label>
                <input type="number" id="periods" step="1" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white">
            </div>

            <div>
                <label for="paymentFrequency" class="block text-sm font-medium text-gray-700 mb-1">Payment Frequency</label>
                <select id="paymentFrequency" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="monthly">Monthly</option>
                    <option value="semi-monthly">Semi-Monthly</option>
                    <option value="bi-weekly">Bi-Weekly</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
            
            <div class="md:col-span-2 mt-4">
                <button type="button" id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition duration-300 transform hover:scale-105">
                    Calculate
                </button>
            </div>

        </div>
    </form>

    <div id="result" class="mt-12 text-center">
        <h2 class="text-2xl font-medium text-gray-300">Monthly Payment</h2>
        <p id="presentValue" class="text-6xl font-bold text-white mt-2">$0.00</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // MODIFIED VARIABLE: paymentEl -> balanceEl
            let balanceEl = document.getElementById('payment'); 
            
            let interestRateEl = document.getElementById('discountRate'); 
            let paymentFrequencyEl = document.getElementById('paymentFrequency');
            let amortizationEl = document.getElementById('periods'); 
            
            let calculateBtn = document.getElementById('calculateBtn');
            let presentValueEl = document.getElementById('presentValue');

            /**
             * Calculates the payment (or present value, based on original code structure).
             */
            function calculatePresentValue() {
                // Get and parse all values, providing 0 as a fallback
                // MODIFIED VARIABLE: payment -> balance
                let balance = parseFloat(balanceEl.value) || 0; 
                
                let interestRate = (parseFloat(interestRateEl.value) || 0) / 100;
                let frequency = paymentFrequencyEl.value;
                let frequencyNum = 0;
                let amortizationYears = parseInt(amortizationEl.value) || 0; 

                // Convert frequency to numerical value
                if (frequency === "annually") {
                   frequencyNum = 1;
                } else if (frequency === "semi-annually") {
                   frequencyNum = 2;
                } else if (frequency === "quarterly") {
                   frequencyNum = 4;
                } else if (frequency === "monthly") {
                   frequencyNum = 12;
                } else if (frequency === "weekly") {
                   frequencyNum = 52;
                } else if (frequency === "daily") {
                   frequencyNum = 365;
                } else {
                   frequencyNum = 1;
                }
                
                // For a typical mortgage calculator (calculating Payment/PMT from Balance/PV):
                // let totalPeriods = amortizationYears * frequencyNum;
                // let periodicRate = interestRate / frequencyNum;
                // let monthlyPayment = balance * (periodicRate * Math.pow(1 + periodicRate, totalPeriods)) / (Math.pow(1 + periodicRate, totalPeriods) - 1);

                // Calculate PV (using a simplified calculation as the original was a placeholder)
                let calculatedResult = 0;         
                
                // *** IMPORTANT NOTE ***
                // Keeping the original placeholder logic, but using 'balance' instead of 'payment'
                if (true) {
                     calculatedResult = balance * amortizationYears 
                } else {
                     calculatedResult = balance * amortizationYears
                }
                
                // Display the formatted result
                presentValueEl.textContent = calculatedResult.toLocaleString('en-US', {
                    style: 'currency',
                    currency: 'USD'
                });
            }

            // --- Event Listeners ---
            
            calculateBtn.addEventListener('click', calculatePresentValue);

        });
    </script>

</body>
</html>
